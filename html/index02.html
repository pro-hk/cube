<!DOCTYPE html>

  <head>

      <div class="scene">

          <div class="face">SECTION01</div>

          <div class="face">SECTION04</div>
          <div class="face">SECTION05</div>

          <div class="face">SECTION08</div>
          <div class="face">SECTION09</div>
          <div class="face">SECTION10</div>
          <div class="face">SECTION11</div>
          <div class="face">SECTION12</div>
        </div>
      </div>
      <div class="pagination">
        <ul>
          <li data-rotation-x="0" data-rotation-y="0">F</li>
          <li data-rotation-x="0" data-rotation-y="-180">B</li>
          <li data-rotation-x="-90" data-rotation-y="0">T</li>
          <li data-rotation-x="90" data-rotation-y="0">B</li>
          <li data-rotation-x="0" data-rotation-y="90">L</li>
          <li data-rotation-x="0" data-rotation-y="-90">R</li>
        </ul>
      </div>
    </main>
